<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
</head>
<body>
<h1>Welcome new Employee</h1>

<h2 th:text="${employees.get(0).firstName}"></h2>

<a th:href="@{https://www.google.com/}" target="_blank">Google</a>
<br>
<a th:href="@{/employee/welcome}">welcome page</a>

<!--additional parameter to link-->
<br>
<a th:href="@{/employee/welcome(id=3)}">Link2</a>

<br>
<a th:href="@{/employee/welcome(id=${employees.get(0)})}">Link3</a>

<br>
<ul>
    <li th:each="employee : ${employees}" th:text="${employee}"></li>
</ul>

<br>
<!--conditional logic-->
<div>
    <span th:text="${employees.get(0).age>25?'ELIGIBLE':'NOT ELIGIBLE'}"></span>
    <span th:text="${employees.get(2).age>25?'ELIGIBLE':'NOT ELIGIBLE'}"></span>
</div>

<div>
    <span th:if="${employees.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${employees.get(0).getState()=='Arizona'}">NOT Arizona</span>
</div>


</body>
</html>
</html>
