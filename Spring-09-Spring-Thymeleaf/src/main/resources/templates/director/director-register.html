<!DOCTYPE html>
<html>
<head>
    <title>Director Form</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Director Information</h1>
    <form th:action="@{/director/register}" method="post" th:object="${director}">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName" required>
        </div>


        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName" required>
        </div>


        <div class="form-group">
            <label for="age">Age:</label>
            <input th:field="*{age}" type="number" class="form-control" id="age" name="age" required>
        </div>


        <div class="form-group">
            <label for="department">Department:</label>
            <input th:field="*{department}" type="text" class="form-control" id="department" name="department" required>
        </div>


        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<!-- Add Bootstrap JS and jQuery CDN (optional, for Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
